<head>

</head>
<body>
    <h1>Manage Shortlinks</h1>
<p id="error"></p>
</body>
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-firestore.js"></script>
<!-- load Firebase SDK before loading this file -->
<script src="/__/firebase/init.js"></script>

<script>
    // Initialize Cloud Firestore through Firebase
    const firestore = firebase.firestore();
    const settings = {timestampsInSnapshots: true};
    firestore.settings(settings);

    var linkList = [];

    firestore.collection("links").get().then(function(querySnapshot) {
        querySnapshot.forEach(function(doc) {
        // doc.data() is never undefined for query doc snapshots
        linkList[doc.id] = doc.data().destination;
        //console.log(doc.id, " => ", doc.data());
        
        });
    });

    console.log(linkList);
</script>
</html>
